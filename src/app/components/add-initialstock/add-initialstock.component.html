<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Add Initial-Stock</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Add Initial-Stock</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<section class="content">

    <div class="card">
        <div class="card-body">
  
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Material</label>
                <div class="col-sm-3 col-sm-3">
                    <select class="form-control" [(ngModel)]="materialId">
                        <option *ngFor="let item of materials" [value]="item.id">{{item.name}}</option> 
                      </select>
                </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="inventory.quantity">
              </div>
            </div>     
           
            <div class="row">
              <div class="col-10 offset-2">
                <div class="row">
                  <div class="col-3">
                    <button class="btn btn-sm btn-success btn-block" (click)="save()">Save</button>
                  </div>            
                  <div class="col-3">
                    <button class="btn btn-sm btn-danger btn-block" (click)="cancel()">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">S/No</th>
                        <th scope="col">Material</th>
                        <th scope="col">Unit</th>
                        <th scope="col">Rental Per Unit</th>  
                        <th scope="col">Quantity</th>            
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let material of inventoryMaterials | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItemCount }; let i = index">
                        <td>{{material.code}}</td>
                        <td>{{material.name}}</td>
                        <td>{{material.unit}}</td>
                        <td>{{material.rentalPrice}}</td>
                        <td>{{material.quantity}}</td>
                    </tr>
                </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="pull-left">
                <div class="form-group row">
                  <label class="col-4 col-form-label"><small>Entries per page</small></label>
                  <div class="col-3">
                    <input type="number" class="form-control" [(ngModel)]="itemsPerPage" min="1" (change)="changePerPageValue(itemsPerPage)">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="pull-right">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
        <ngx-material-spinner><p>Please wait...</p></ngx-material-spinner>
</section>
