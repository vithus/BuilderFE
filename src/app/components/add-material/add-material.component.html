<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Add Lessee</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Lessee</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  <section class="content">
  
    <div class="card">
      <div class="card-body">

           <div class="form-group row">
            <label class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="material.code">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="material.name">
            </div>
          </div>
  
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Unit</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="material.unit ">
            </div>
          </div>
       
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Rental Price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="material.rentalPrice">
            </div>
          </div>       
         
          <div class="row">
            <div class="col-10 offset-2">
              <div class="row">
                <div class="col-3">
                  <button class="btn btn-sm btn-success btn-block" (click)="save()">Save</button>
                </div>            
                <div class="col-3">
                  <button class="btn btn-sm btn-danger btn-block" (click)="cancel()">Cancel</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
