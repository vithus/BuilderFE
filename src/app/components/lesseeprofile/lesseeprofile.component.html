<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Lesee Profile</h1>
            </div>
            <div class="col-sm-6" >
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Lesee Profile</li>
                </ol>
            </div>
        </div>
        
    </div>
    <!-- /.container-fluid -->
</section>


<section class="content">

    <div class="card">
        <div class="card-body">
            <div class="col-md-12">

                <div class="form-group row">
                    <label class="col-md-1 col-form-label">Lessee</label>
                    <div class="col-md-5">
                        <select class="form-control" [(ngModel)]="selectedLesseeId">
                            <option *ngFor="let item of lessees" [value]="item.id">{{item.fullName}}</option>
                        </select>
                    </div>
                    <div class="col-md-3" style="float: left;">
                        <button type="button" class="btn btn-info add-new" (click)="viewInfo()"><i class="fa fa-eye"></i>
                            View</button>
                    </div>
                </div>
               

            </div>
        </div>
    </div>
</section>
<section class="content" style="margin-top: 10px; margin-left: 10px;">

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label" style="font-size: 20px !important;">Pending
                                Payments :</label>
                            <div class="col-sm-6 col-form-label">
                                <label style="font-size: 20px !important;">Rs.
                                    &nbsp;{{lesseePaymentInfo.pendingPayments}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label" style="font-size: 20px !important;">Upcoming
                                Payments :</label>
                            <div class="col-sm-6 col-form-label">
                                <label style="font-size: 20px !important;">Rs.
                                    &nbsp;{{lesseePaymentInfo.upcomingPayments}}</label>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">

                        <h3>Materials</h3>
                        <div class="row">
                            <table class="table">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Material</th>
                                        <th scope="col">Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of lesseeRentalDetails ; let i = index">
                                        <td>{{item.material}}</td>
                                        <td>{{item.quantity}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Overdue Materials</h3>
                        <div class="row">
                            <table class="table">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Material</th>
                                        <th scope="col">Quantity</th>
                                    </tr>
                                </thead>
                                <tbody style="color: red;">
                                    <tr *ngFor="let item of lesseeOverDueRentalDetails ; let i = index">
                                        <td>{{item.material}}</td>
                                        <td>{{item.quantity}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
