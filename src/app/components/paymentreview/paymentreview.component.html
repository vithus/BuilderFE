<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Payment Review</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Payment Review</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<section class="content">

    <div class="card">
        <div class="card-body">

            <form>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Select Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Select the Personal</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name of the Personal</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <h6 class="my-4"><b>Period</b></h6>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">From</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">To</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Other Filter Options</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-10 offset-2">
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-sm btn-success btn-block">Save</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-info btn-block">Print</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-danger btn-block">Cancel</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-dark btn-block">Back to menu</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>
    <ngx-material-spinner><p>Please wait...</p></ngx-material-spinner>
</section>
