<div class="wrapper bg-white">
    <div class="h2 text-center">Login..</div>
    <div class="h4 text-muted text-center pt-2">Enter your login details</div>
        <div class="form-group py-2">
            <div class="input-field"> <span class="fa fa-user p-2"></span> <input type="text" placeholder="Username or Email Address" required [(ngModel)]="loginModel.userName"> </div>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field"> <span class="fa fa-lock p-2"></span> <input type="password" placeholder="Enter your Password" required [(ngModel)]="loginModel.password"> <button class="btn bg-white text-muted"> <span class="fa fa-eye-slash"></span> </button> </div>
        </div>
        <div class="d-flex align-items-start">            
            <div class="ml-auto"> <a href="#" id="forgot">Forgot Password?</a> </div>
        </div> <button class="btn btn-block text-center my-3" (click)="login()">Log in</button>       
</div>
<ngx-material-spinner><p>Please wait...</p></ngx-material-spinner>
