<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Inventory Material</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>

                </ol>
            </div>
        </div>
    </div>

<section class="content">

    <div class="card">
        <div class="card-body">

            <form>

                <div class="form-group row">
                    <div class="col-sm-7 col-md-8"></div>
                    <label class="col-sm-2 col-md-1 col-form-label">Ref No</label>
                    <div class="col-sm-3 col-sm-3">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">From</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">To</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <h6 class="my-4"><b>Material Transfer (Inventory)</b></h6>

                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">S/No</th>
                            <th scope="col">Material</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Rate per Day</th>
                            <th scope="col">Lessor</th>
                            <th scope="col">Remarks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Transprt Charges Rs</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Loading Charges Rs</label>
                    <div class="col-sm-3 col-sm-3">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Total Cost</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Remarks</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-10 offset-2">
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-sm btn-success btn-block">Save</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-info btn-block">Print</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-danger btn-block">Cancel</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-dark btn-block">Back to menu</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
