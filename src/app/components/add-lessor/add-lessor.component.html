<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Add Lessor</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Add Lessor</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<section class="content">

    <div class="card">
        <div class="card-body">
                <div class="form-group row">
                    <div class="col-sm-7 col-md-8"></div>
                    <label class="col-sm-2 col-md-1 col-form-label">Ref.no</label>
                    <div class="col-sm-3 col-sm-3">
                        <input type="text" class="form-control" [(ngModel)]="lessor.id">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name in Short</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.shortName">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.fullName">
                    </div>
                </div>

                <h6 class="my-4"><b>Name of the organization if any</b></h6>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.organizationName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Details of Registration</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.registrationDetail">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">NIC No</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.identityNo"> 
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.address">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contact No 1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.contactNo1">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contact No 2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.contactNo2">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Agreement Ref</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.agreementRef">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Remarks</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.remarks">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Others</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="lessor.others">
                    </div>
                </div>

                <div class="row">
                    <div class="col-10 offset-2">
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-sm btn-success btn-block" (click)="save()">Save</button>
                            </div>                         
                            <div class="col-3">
                                <button class="btn btn-sm btn-danger btn-block" (click)="cancel()">Cancel</button>
                            </div>                     
                        </div>
                    </div>
                </div>

        </div>
    </div>

</section>
